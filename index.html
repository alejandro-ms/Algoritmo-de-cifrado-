<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Algoritmo de encriptación</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">Criptografía</div>
    <div align="center">
        <fieldset class="encript_fieldset">
            <legend>Texto a encriptar</legend>
            <input type="text" maxlength="17">
            <button type="submit" onclick="encript(this)">Encriptar</button>
        </fieldset>
        <img src="src/ilustracion.svg" alt="imagen">
        <fieldset class="encript_fieldset">
            <legend>Texto a desencriptar</legend>
            <output id="decrypt"></output>
            <button type="submit" onclick="decrypt(this)">Desencriptar</button>
        </fieldset>
        <p id="result"></p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
